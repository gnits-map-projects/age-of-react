<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Age of React - Let's conceive a strategy...</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../src/index.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div class="jumbotron">
      <div class="container"> <h1>Let's discuss the conquest</h1> </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- Chat window 1 -->
        <div class="col-md-6">
          <div class="chat-window">
            <header>
              <div class="status">
                  Online
                  <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
              </div>
            </header>
            <div class="messages">
              <ul>
                <li>
                  <div class="message-container">
                    <div class="icon">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </div>
                    <div class="content">
                      <div class="meta">
                          <span class="name">@bobcat</span>
                          <span class="timestamp">3 minutes ago</span>
                      </div>
                      <div class="message">
                        Hey, what are you up to?
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                    <div class="message-container">
                      <div class="icon">
                          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                      </div>
                      <div class="content">
                        <div class="meta">
                            <span class="name">@me</span>
                            <span class="timestamp">1 minutes ago</span>
                        </div>
                        <div class="message">
                          Not much. Any plans for this afternoon?
                        </div>
                      </div>
                    </div>
                  </li>
              </ul>
            </div>
            <footer>
              <input type="text" class="form-control" placeholder="Say...">
            </footer>
          </div>
        </div>
        
        <!-- Chat window 2 -->
        <div class="col-md-6">
            <div class="chat-window">
              <header>
                  <div class="status">
                    Online
                    <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                </div>
              </header>
              <div class="messages">
                <ul>
                  <li>
                    <div class="message-container">
                      <div class="icon">
                          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                      </div>
                      <div class="content">
                        <div class="meta">
                            <span class="name">@me</span>
                            <span class="timestamp">3 minutes ago</span>
                        </div>
                        <div class="message">
                          Hey, what are you up to?
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                      <div class="message-container">
                        <div class="icon">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </div>
                        <div class="content">
                          <div class="meta">
                              <span class="name">@meerkat</span>
                              <span class="timestamp">1 minutes ago</span>
                          </div>
                          <div class="message">
                            Not much. Any plans for this afternoon?
                          </div>
                        </div>
                      </div>
                    </li>
                </ul>
              </div>
              <footer>
                <input type="text" class="form-control" placeholder="Say...">
              </footer>
            </div>
          </div>
      </div>
      <hr>
      <footer>
        <p>&copy; Apple 2017</p>
      </footer>
      </div>
    </div>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
